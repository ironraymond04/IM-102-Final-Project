<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyboard Confessional</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000;
  color: white;
  font-family: 'Courier New', Courier, monospace;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  width: 90%;
  max-width: 1200px;
  justify-content: space-between;
  align-items: center;
}

.left {
  max-width: 50%;
}

.keyboard, .confessional {
  font-size: 2.5rem;
  letter-spacing: 2px;
}

.tagline {
  margin: 1rem 0;
  font-style: italic;
  font-size: 1rem;
}

.auth-links {
  margin-top: 2rem;
}

.link {
  color: white;
  text-decoration: none;
  margin-right: 2rem;
  font-size: 1rem;
  border-bottom: 1px solid white;
  padding-bottom: 2px;
}

.link:hover {
  color: #aaa;
  border-color: #aaa;
}

.right .bubble {
  max-width: 400px;
  width: 100%;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1><span class="keyboard">KEYBOARD</span><br/><span class="confessional">CONFESSIONAL</span></h1>
      <p class="tagline">"Talk it out. I’m not listening, but I’ll respond."</p>
      <div class="auth-links">
        <a href="auth.html" class="link">Click here to Begin</a>
      </div>
    </div>
    <div class="right">
      <img src="speech-bubble-placeholder.png" alt="Speech Bubble" class="bubble"/>
    </div>
  </div>
</body>
</html>
