<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth | Keyboard Confessional</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.auth-container {
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 1rem;
  width: 120%;
}

.tab {
  cursor: pointer;
  padding: 0.5rem 1rem;
  border-bottom: 2px solid white;
  font-weight: bold;
  transition: color 0.3s;
}

.tab:hover {
  color: #aaa;
}

.form-container {
  position: relative;
  width: 123%;
  background: white;
  color: black;
  border-radius: 8px;
  padding: 2rem 1.5rem;
}

.form-box {
  display: none;
  animation: fadeIn 0.3s ease;
}

#login-tab:checked ~ .form-container #login-form2,
#signup-tab:checked ~ .form-container #signup-form2 {
  display: block;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input {
  padding: 0.6rem;
  font-size: 1rem;
  border: none;
  background-color: #e0e0e0;
  border-radius: 4px;
}

.name-fields {
  display: flex;
  gap: 1rem;
}

.name-fields div {
  flex: 1;
}

button {
  padding: 0.7rem;
  font-size: 1rem;
  border: none;
  background-color: #4d70ff;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #3452cc;
}

.switch-msg {
  margin-top: 1rem;
  font-size: 0.9rem;
}

.switch-msg label {
  color: #4d70ff;
  cursor: pointer;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

header {
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

a {
    text-decoration: none;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header><a href="index.html">‚Üê</a><header>
  <div class="auth-container">
    <input type="radio" id="login-tab" name="tab" checked hidden>
    <input type="radio" id="signup-tab" name="tab" hidden>

    <div class="tabs">
      <label for="login-tab" class="tab">Log-In</label>
      <label for="signup-tab" class="tab">Sign-Up</label>
    </div>

    <div class="form-container">

      <!-- LOG-IN FORM -->
      <div class="form-box" id="login-form2">
        <form id="login-form">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" required>

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required>

          <button type="submit">Log-In</button>
        </form>
        <p class="switch-msg">Don't have an account? <label for="signup-tab">Click Here</label> to Sign-Up</p>
      </div>

      <!-- SIGN-UP FORM -->
      <div class="form-box" id="signup-form2">
        <form id="signup-form">
          <div class="name-fields">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required>
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required>
            </div>
          </div>

          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required>

          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required>

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" required>

          <button type="submit">Sign-Up</button>
        </form>
        <p class="switch-msg">Already have an account? <label for="login-tab">Click Here</label> to Log-In</p>
      </div>

    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
